

<h4>User Operation</h4>

<div class="row">
<div class="col-2">
  <button type="button" class="btn btn-primary"  style="width: min-content;" (click)="OnRecord()">Record</button>
</div>

<div class="col-8">
     <input  [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="filter" >
     <small *ngIf="filterText" class="form-text text-muted"><strong>{{filterText}}</strong> </small>
</div>
</div>
<div class="row">

  
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">UserName</th>
      <th scope="col">Password</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | userFilter:filterText" class="table-default">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <td>
        <button  type="button" class="btn btn-primary"(click)="OnEdit(user)">Edit</button> 
        <button  type="button" class="btn btn-secondary" (click)="OnDelete(user)">Delete</button> 
      </td>
    </tr>

   
  </tbody>
</table>
</div>

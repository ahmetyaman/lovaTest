<h4>Chemist Operation</h4>

<div class="row">
<form [formGroup]="chemistForm" (ngSubmit)="search()">
<div class="row">
    <div class="form-group">
        <input type="text" id="il" name="il"  formControlName="il" class="form-control" placeholder="il" />
        <div class="alert alert-danger" *ngIf="chemistForm.get('il')?.hasError('required') && chemistForm.get('il')?.dirty">
            Must
        </div>
    </div>

    <div class="form-group">
        <input type="text" id="ilce" name="ilce" formControlName="ilce" class="form-control" placeholder="ilce"/>
        <div class="alert alert-danger" *ngIf="chemistForm.get('ilce')?.hasError('required') && chemistForm.get('ilce')?.dirty">
            Must
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="chemistForm.invalid">Search</button>

    <span> chemistForm.value: {{chemistForm.value |json}}</span>
    <span> chemistForm.valid: {{chemistForm.valid |json}}</span>
</div>



</form>
</div>

<div class="row">

  
<table class="table table-hover">
  <thead>
    <tr>
      
        <th scope="col">name</th>
        <th scope="col">dist</th>
        <th scope="col">address</th>
        <th scope="col">phone</th>
        <th scope="col">loc</th>
   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chemist of chemistList" class="table-default">
     
        <td>{{chemist.name}}</td>
        <td>{{chemist.dist}}</td>
        <td>{{chemist.address}}</td>
        <td>{{chemist.phone}}</td>
        <td>{{chemist.loc}}</td>
      
   
    </tr>

   
  </tbody>
</table>
</div>
